<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://learn.co/tracks/web-development-immersive-2-0-module-two/html-review/html-fundamentals/html-links-lab">lab</a>
  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link)
  <a href="about.html">relative</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
 <a href="https://learn.co/tracks/web-development-immersive-2-0-module-two/html-review/html-fundamentals/html-links-lab" target="_blank">Google>
  <img src="https://ironboard-learn.s3.amazonaws.com/Image_61_lion.jpg" alt="Image by Alexas Fotos from Pixabay">
</a>
</body>
</html>
